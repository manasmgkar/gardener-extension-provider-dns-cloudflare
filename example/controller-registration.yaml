---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-dns-cloudflare
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v1.22.0-dev
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-dns-cloudflare
spec:
  deployment:
    deploymentRefs:
    - name: provider-dns-cloudflare
  resources:
  - kind: DNSRecord
    type: cloudflare-dns
